<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Account Settings</title>
    <link href="yeti.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style2.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid p-1 p-md-3">
        <div class="d-flex">

            <!-- Sidebar -->
            <div id="left-sidebar"
                class="card cozy-card border-0 rounded-4 border-0 p-3 me-3 d-none d-md-flex flex-column">
                <div class="sidebar-page d-flex flex-column h-100">

                    <div class="text-center mb-3 cozy-profile">
                        <img id="sidebar-profile-img" src="yeti.jpg" alt="" class="img-fluid rounded-4">
                        <p id="sidebar-username" class="mb-0 fw-semibold text-light">User</p>
                    </div>

                    <div class="sidebar-menu flex-grow-1">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <a href="index.html" class="p-2 rounded-3 text-decoration-none">
                                    <i class="bi bi-speedometer2"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>

                            <li class="mb-2">
                                <a href="collection.html" class="p-2 rounded-3 text-decoration-none">
                                    <i class="bi bi-collection"></i>
                                    <span>Collection</span>
                                </a>
                            </li>

                            <li class="mb-2">
                                <a href="webmail.html" class="p-2 rounded-3 text-decoration-none">
                                    <i class="bi bi-envelope"></i>
                                    <span>Webmail</span>
                                </a>
                            </li>

                            <li class="mb-2">
                                <a href="settings.html" class="p-2 rounded-3 text-decoration-none active">
                                    <i class="bi bi-gear"></i>
                                    <span>Settings</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div id="sidebar-footer" class="sidebar-footer text-center py-2">
                        &copy; <span id="footer-year"></span>
                        <span class="footer-extra">| Designed by Philip Arland Alili</span>
                    </div>

                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-grow-1">

                <!-- User Settings -->
                <div class="card cozy-card border-0 p-4 rounded-4 mb-4">
                    <h4 class="mb-3">User Settings</h4>

                    <label class="form-label fw-semibold">User Name</label>
                    <input type="text" id="userName" class="form-control mb-3" placeholder="Enter Your Signature Name">

                    <button id="saveUserBtn" class="btns btn-primary w-100">Save User Name</button>
                </div>

                <!-- Webmail Template Settings -->
                <div class="card cozy-card border-0 p-4 rounded-4 mb-4">
                    <h4 class="mb-3">Webmail Templates</h4>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Subject Template</label>
                        <input type="text" id="subjectTemplate" class="form-control rounded-3"
                            placeholder="Use {company} as placeholder">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Body Template</label>
                        <textarea id="bodyTemplate" class="form-control rounded-3" rows="6"
                            placeholder="Use {company} as placeholder"></textarea>
                    </div>

                    <button id="saveWebmailBtn" class="btns btn-primary w-100">Save Webmail Templates</button>
                </div>

                <!-- Reset All -->
                <div class="card cozy-card border-0 p-4 rounded-4 mb-4">
                    <button id="resetAllBtn" class="btn btn-danger w-100">
                        <i class="bi bi-arrow-clockwise"></i> Reset All Settings
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // Load saved username
            const savedName = localStorage.getItem("username");
            if (savedName) document.getElementById("userName").value = savedName;

            // Load webmail templates
            const savedWebmail = JSON.parse(localStorage.getItem("webmailTemplate") || "{}");
            if (savedWebmail.subject) document.getElementById("subjectTemplate").value = savedWebmail.subject;
            if (savedWebmail.body) document.getElementById("bodyTemplate").value = savedWebmail.body;

            // Save user name
            document.getElementById("saveUserBtn").addEventListener("click", () => {
                const name = document.getElementById("userName").value.trim();
                if (!name) return alert("Please enter a name.");
                localStorage.setItem("username", name);
                alert("User name saved!");
            });

            // Save webmail templates
            document.getElementById("saveWebmailBtn").addEventListener("click", () => {
                const subject = document.getElementById("subjectTemplate").value.trim();
                const body = document.getElementById("bodyTemplate").value.trim();

                localStorage.setItem("webmailTemplate", JSON.stringify({ subject, body }));
                alert("Webmail templates saved!");
            });

            // Reset All Settings
            document.getElementById("resetAllBtn").addEventListener("click", () => {
                // Clear all saved data in localStorage
                localStorage.removeItem("username");
                localStorage.removeItem("webmailTemplate");

                // Reset input fields
                document.getElementById("userName").value = "";
                document.getElementById("subjectTemplate").value = "";
                document.getElementById("bodyTemplate").value = "";

                alert("All settings have been reset!");
            });

        });
    </script>

    <script src="assets/js/main.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
