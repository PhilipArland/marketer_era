<style>
    /* General Button Styling */
    .kb-btn {
        width: 100%;
        background: #f0f0f3;
        /* light gray-white background */
        border-radius: 18px;
        border: 1.5px solid #bbb;
        box-shadow:
            inset 2px 2px 5px #ffffff,
            inset -2px -2px 5px #c1c1c1,
            3px 3px 6px rgba(0, 0, 0, 0.1);
        color: #666;
        font-weight: 600;
        font-size: 1.3rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 6rem;
        user-select: none;
        cursor: default;
        text-align: center;
        box-sizing: border-box;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.3rem;
        transition: box-shadow 0.15s ease;
    }

    .kb-btn:hover {
        box-shadow:
            inset 2px 2px 6px #eaeaea,
            inset -2px -2px 6px #d3d3d3,
            4px 4px 8px rgba(0, 0, 0, 0.12);
        cursor: pointer;
    }

    .kb-btn:active {
        box-shadow:
            inset 1px 1px 3px #c2c2c2,
            inset -1px -1px 3px #e8e8e8;
        transform: translateY(1.5px);
    }

    /* Optional: smaller symbol font */
    .kb-btn .kb-symbol {
        font-family: 'Segoe UI Symbol', 'Arial Unicode MS', serif;
        font-size: 1.6rem;
        color: #999;
        user-select: none;
    }

    /* Minesweeper container styling */
    #minesweeper {
        display: none;
        /* Initially hidden */
        margin-top: 20px;
        background-color: #34495e;
        padding: 1.3rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        margin: 0 auto;
    }

    /* Game board grid */
    #game-board {
        display: grid;
        grid-template-columns: repeat(8, 40px);
        /* 8 columns for medium difficulty */
        grid-template-rows: repeat(8, 40px);
        /* 8 rows */
        gap: 5px;
        justify-content: center;
    }

    /* Cell styling */
    .cell {
        width: 40px;
        height: 40px;
        background-color: #95a5a6;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease;
    }

    /* Revealed cells */
    .cell.revealed {
        background-color: #ecf0f1;
        color: black;
    }

    /* Flagged cells */
    .cell.flag {
        background-color: #f39c12;
    }

    /* Message at the top of the board */
    #gameMessage {
        font-size: 18px;
        font-weight: bold;
        color: #e74c3c;
        /* Default color for messages */
        text-transform: uppercase;
        padding: 10px;
        background-color: #34495e;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    /* Reset button styling */
    #resetMinesweeperBtn {
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
    }

    #resetMinesweeperBtn:hover {
        background-color: #c0392b;
    }

    #resetMinesweeperBtn:active {
        background-color: #e74c3c;
        transform: translateY(1px);
    }

    /* 2048 Game Styles */
    #game2048Board {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        justify-content: center;
        background: #bbada0;
        padding: 10px;
        border-radius: 10px;
        margin: 0 auto;
    }

    .cell-2048 {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 8px;
        background: rgba(238, 228, 218, 0.35);
        transition: all 0.15s ease-in-out;
    }

    /* Tile colors */
    .tile-2 {
        background: #eee4da;
        color: #776e65;
    }

    .tile-4 {
        background: #ede0c8;
        color: #776e65;
    }

    .tile-8 {
        background: #f2b179;
        color: #f9f6f2;
    }

    .tile-16 {
        background: #f59563;
        color: #f9f6f2;
    }

    .tile-32 {
        background: #f67c5f;
        color: #f9f6f2;
    }

    .tile-64 {
        background: #f65e3b;
        color: #f9f6f2;
    }

    .tile-128 {
        background: #edcf72;
        color: #f9f6f2;
        font-size: 1.7rem;
    }

    .tile-256 {
        background: #edcc61;
        color: #f9f6f2;
        font-size: 1.7rem;
    }

    .tile-512 {
        background: #edc850;
        color: #f9f6f2;
        font-size: 1.7rem;
    }

    .tile-1024 {
        background: #edc53f;
        color: #f9f6f2;
        font-size: 1.5rem;
    }

    .tile-2048 {
        background: #edc22e;
        color: #f9f6f2;
        font-size: 1.5rem;
    }

    .tile-4096 {
        background: #3c3a32;
        color: #f9f6f2;
        font-size: 1.5rem;
    }

    /* Responsive design */
    @media (max-width: 576px) {
        #game2048Board {
            grid-template-columns: repeat(4, 60px);
        }

        .cell-2048 {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
    }

    #highScore2048 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #ecf0f1;
        transition: color 0.3s ease;
    }
</style>
