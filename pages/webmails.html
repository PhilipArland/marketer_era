<style>
    .copied-highlight {
        animation: highlightFlash 1.5s ease;
    }

    @keyframes highlightFlash {
        0% {
            background-color: #fff3b0;
        }

        100% {
            background-color: transparent;
        }
    }
</style>

<div class="row g-2 g-md-3 webmail-page">
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3"> <i class="bi bi-envelope-fill me-2"></i>Ez Webmail </h5>

            <div class="mb-3">
                <label class="form-label fw-semibold">Company Name</label>
                <input type="text" id="companyInput" class="form-control rounded-3" placeholder="Enter company name...">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email Subject</label>
                <input type="text" id="emailSubject" class="form-control rounded-3" readonly placeholder="Add subject template in settings...">
                <button class="btns btn-primary mt-2 w-100" id="copySubject">
                    <i class="bi bi-clipboard"></i> Copy Subject
                </button>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email Body</label>
                <textarea id="emailBody" class="form-control rounded-3" rows="6" readonly placeholder="Add body template in settings..."></textarea>
                <button class="btns btn-primary mt-2 w-100" id="copyBody">
                    <i class="bi bi-clipboard"></i> Copy Body
                </button>
            </div>

        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3 d-flex justify-content-between align-items-center">
                <span>
                    <i class="bi bi-person-fill me-2"></i> Saved Personal Details
                </span>
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#personalDetailsCollapse" aria-expanded="true"
                    aria-controls="personalDetailsCollapse" id="togglePersonalDetails">
                    <i class="bi bi-dash-lg"></i> </button>
            </h5>

            <div class="collapse show" id="personalDetailsCollapse">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Full Name</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyFullName"><i class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayFullName" class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Company Name</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyMyCompanyName"><i
                                class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayMyCompanyName" class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyEmail"><i class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayEmail" class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Contact</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyContact"><i class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayContact" class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Address</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyAddress"><i class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayAddress" class="form-control rounded-3" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Website</label>
                    <div class="d-flex">
                        <button class="btns btn-primary me-2" id="copyWebsite"><i class="bi bi-clipboard"></i></button>
                        <input type="text" id="displayWebsite" class="form-control rounded-3" readonly>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3"> <i class="bi bi-clipboard-data-fill me-2"></i>Progress Report </h5>

            <div class="d-flex gap-2 mb-3">
                <div class="w-50">
                    <label class="form-label fw-semibold">Country 1</label>
                    <input type="text" id="country1" class="form-control rounded-3"
                        placeholder="Enter first country...">
                </div>

                <div class="w-50">
                    <label class="form-label fw-semibold">Country 2</label>
                    <input type="text" id="country2" class="form-control rounded-3" placeholder="Enter next country...">
                </div>
            </div>
            <div class="d-flex gap-2 mb-3">
                <div class="w-100">
                    <label class="form-label fw-semibold">Market Segment</label>
                    <div class="d-flex gap-2 align-items-center justify-content-center">
                        <input type="text" id="marketInput" class="form-control rounded-3"
                            placeholder="Enter market segment...">
                        <button class="btn btn-dark btn-sm" id="toggleMarket2">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="w-100 d-none" id="marketSegment2">
                    <label class="form-label fw-semibold">Market Segment 2</label>
                    <input type="text" id="marketInput2" class="form-control rounded-3"
                        placeholder="Enter 2nd Market Segment...">
                </div>
            </div>

            <label class="form-label fw-semibold">Generated Message</label>
            <textarea id="reportOutput" class="form-control rounded-3" rows="4" readonly></textarea>

            <button class="btns btn-primary mt-2 w-100" id="copyReport">
                <i class="bi bi-clipboard"></i> Copy Report
            </button>
        </div>
    </div>
</div>
